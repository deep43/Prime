<div class="page-body">

  <div class="row">
    <div class="col-sm-12">
      <app-card [title]="" [classHeader]="true" class="table-card">

        <div class="row table-row">
          <div class="col-md-12 col-sm-12 col-lg-12">
            <ag-grid-angular
              class="{{appliedThemeClassOnTable}}"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [floatingFilter]="true"
              [animateRows]="true"
              [pagination]="true"
              [paginationPageSize]="20"
              (gridReady)="onGridReady($event)"
              (firstDataRendered)="onFirstDataRendered($event)"
            >
            </ag-grid-angular>

          </div>
        </div>

       <div class="row page-change-row">
         <div class="col-12 col-sm-6">
           <label class="p-r-10 filter-on-mob p-t-5">Show </label>
           <select name="select"
                   (change)="onPageSizeChanged()" id="page-size"
                   class="rows-per-page"
                   [(ngModel)]="selectedRowsPerPage">
             <option value="10">10</option>
             <option value="15">15</option>
             <option value="20" selected>20</option>
             <option value="25">25</option>
             <option value="30">30</option>
             <option value="35">35</option>
             <option value="40">40</option>
           </select>
           <label class="p-l-10">entries</label>
         </div>
       </div>
      </app-card>
    </div>
  </div>
</div>
<!--start of modals-->
<app-modal-animation [modalID]="'effect-1'" [modalClass]="'md-effect-1 plus-modal chat-modal'">
  <div class="card">
    <div class="card-block">
      <div class="row heading-row">
        <h5 class="heading">
          Report Notes
        </h5>
      </div>
      <div class="row chat-row">
        <div class="col-lg-12 chat-col" *ngFor="let chat of chatData">
          <span><b class="p-r-5">{{chat.userName}}:</b>
          {{chat.chatText}}
          </span>
          <div class="row">
            <div class="col-lg-12">
              <span><b>{{chat.Date}}</b> {{chat.time}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 m-t-20">
          <p>Add Note</p>
        </div>
        <div class="col-lg-12">
          <input class="form-control end" placeholder="Add your comments" [(ngModel)]="chatText"
                 (keyup.enter)="addChat()">
        </div>
        <div class="col-lg-12 action-row">
          <button class="btn btn-success add-comment" type="submit" (click)="addChat()">
            <i class="icofont icofont-verification-check"></i>
          </button>
          <button class="btn cancel" (click)="clearChat()">
            <i class="icofont icofont-close"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 close-row">
          <button class="btn btn-success btn-sm" (click)="closeMyModal($event)">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal-animation>
<!--end of modals-->
<ng2-toasty [position]="position"></ng2-toasty>
