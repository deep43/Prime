<div class="page-body">
  <div class="row">
    <div class="col-sm-12">
      <app-card [title]="" [classHeader]="true" class="table-card">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-lg-12">
            <ag-grid-angular
              class="{{appliedThemeClassOnTable}}"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [floatingFilter]="true"
              [pagination]="true"
              [paginationPageSize]="20"
              (gridReady)="onGridReady($event)"
              (firstDataRendered)="onFirstDataRendered($event)"
            >
            </ag-grid-angular>
          </div>
        </div>
        <div class="row page-change-row">
          <div class="col-12 col-sm-6">
            <label class="p-r-10 filter-on-mob p-t-5">Show </label>
            <select name="select"
                    (change)="onPageSizeChanged()" id="page-size"
                    class="rows-per-page"
                    [(ngModel)]="selectedRowsPerPage">
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20" selected>20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
            </select>
            <label class="p-l-10">entries</label>
          </div>
        </div>
      </app-card>
    </div>
  </div>
</div>
