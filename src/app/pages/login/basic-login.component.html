<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="text-center equity-logo">
          <img src="assets/prime_images/Prime_Logo_light.png" alt="Prime Logo">
        </div>
        <!-- Authentication card start -->
        <form class="md-float-material form-material login-form" action="javascript:">
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center p-t-30">Prime Reporting</h3>
                  <h6 class="text-center p-t-10">Sign In to your account</h6>
                </div>
              </div>
              <div class="form-group form-primary">
                <input type="text" name="email" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label text-muted">Card ID</label>
              </div>
              <div class="form-group form-primary">
                <input type="password" name="password" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label text-muted">Password</label>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-success d-">
                    <label>
                      <input type="checkbox" value="" class="remember">
                      <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                      <span class="">Remember me</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" [routerLink]="['/monitoring/daily']"
                          class="btn btn-md btn-block btn-success text-center m-b-20 ripple light color-primary">
                    LOG IN
                    </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
