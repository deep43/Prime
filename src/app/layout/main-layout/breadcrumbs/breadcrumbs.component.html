<div class="" *ngFor="let breadcrumb of breadcrumbs; let last = last">
  <div class="page-header" *ngIf="breadcrumb.status && last">
    <div class="page-block" *ngIf="last">
      <div class="row align-items-center">
        <div class="col-sm-6 col-md-6 breadcrumb-links">
          <div class="page-header-title">
            <span *ngFor="let breadcrumb of breadcrumbs; let last = last"><h4 *ngIf="last" class="m-b-10">{{ breadcrumb.label }}</h4></span>
            <!--<p class="m-b-0" *ngIf="breadcrumb.caption">{{ breadcrumb.caption }}</p>-->
          </div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/daily/monitoring/']">
                <i class="feather icon-home"></i>
              </a>
            </li>
            <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs;" [hidden]="!breadcrumb.label.length">
              <a [ngClass]="breadcrumb.status === false ? 'not-active': ''"
                 [routerLink]="breadcrumb.url"
              >{{breadcrumb.label}}</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-6 top-selects refresh-col" *ngIf="renderRefreshRow">
          <button class="btn btn-success  btn-sm m-r-10" (click)="setRefreshCounters()">
            <i class="icofont icofont-refresh"></i>
            Refresh
          </button>
          <button class="btn btn-success  btn-sm">
            <i class="icofont icofont-eye-alt"></i>
            View Metrics
          </button>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-6 top-selects refresh-col" *ngIf="renderAggreagatorOneRow">
          <button class="btn btn-success  btn-sm m-r-10">
            <i class="icofont icofont-upload-alt"></i>
            Upload File
          </button>
          <button class="btn btn-success  btn-sm m-r-10">
            <i class="icofont icofont-files"></i>
            File Manager
          </button>
          <button class="btn btn-success  btn-sm">
            <i class="icofont icofont-notification"></i>
            Notification Setup
          </button>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-6 top-selects refresh-col" *ngIf="renderAggreagatorTwoRow">
          <button class="btn btn-success  btn-sm m-r-10  m-t-20">
            <i class="icofont icofont-plus-circle"></i>
            Add Interaction
          </button>
          <button class="btn btn-success  btn-sm m-r-10 m-t-20">
            <i class="icofont icofont-upload-alt"></i>
            Upload File
          </button>
          <button class="btn btn-success  btn-sm m-r-10 m-t-20">
            <i class="icofont icofont-file-excel"></i>
            Download Excel
          </button>
          <button class="btn btn-success  btn-sm m-t-20">
            <i class="icofont icofont-folder-open"></i>
            File Manager
          </button>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-6 top-selects client-search" *ngIf="renderReportRow">
          <button class="btn btn-success btn-sm" (click)="openReportWizard()">
            <i class="icofont icofont-file-pdf"></i>
            Create Report
          </button>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-6 top-selects client-search" *ngIf="renderChartRefreshRow">
          <button class="btn btn-success  btn-sm m-r-10" (click)="setRefreshCounters()">
            <i class="icofont icofont-refresh"></i>
            Refresh
          </button>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-6 top-selects client-search" *ngIf="renderSaveRow">
          <button class="btn btn-success  btn-sm m-r-10">
            <i class="icofont icofont-save"></i>
            Save \ Publish
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
